<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-sm w-full max-w-md" >
        <h2 class="text-2xl font-extrabold mb-6 text-center text-gray-800">Logga in</h2>
        
        <form (ngSubmit)="onLogin()" class="space-y-4"> <!-- ngSubmit används här -->
            <div *ngIf="errorMessage" class="text-red-500 text-sm font-medium">
              {{ errorMessage }}
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">E-postadress</label>
                <input 
                    type="email"
                    id="email"
                    [(ngModel)]="email"
                    name="email"
                    required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                />
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Lösenord</label>
                <input 
                    type="password"
                    id="password"
                    [(ngModel)]="password"
                    name="password"
                    required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                />
            </div>
            <div>
                <button 
                    type="submit"
                    class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                >
                    Logga in
                </button>
            </div>
        </form>

        <p class="mt-4 text-center text-sm text-gray-600">
            Har du inget konto?
            <a href="/register" class="text-indigo-600 hover:text-indigo-500">Skapa ett konto här</a>
