<div class="min-h-screen bg-gray-100 py-8">
    <div class="container mx-auto px-4">
      <!-- Välkomstdel -->
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Välkommen, {{ username }}!</h1>
        <p class="text-gray-600 text-left">Här kan du se och redigera dina favoritflygplan.</p>
      </div>
  
      <!-- Grid för Cards -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Card för att lägga till favoritflygplan -->
        <div
          class="bg-white p-4 rounded-md shadow-md hover:shadow-lg transition flex flex-col justify-between"
        >
          <h3 class="font-bold text-lg text-indigo-600">Lägg till ditt favoritflygplan</h3>
          <p class="text-sm text-gray-600 mt-2">
            Klicka på knappen nedan för att registrera ditt favoritflygplan.
          </p>
          <button
            routerLink="/airplanes"
            class="mt-4 py-2 px-4 bg-green-500 text-white rounded-md hover:bg-green-600"
          >
            Lägg till favoritflygplan
          </button>
        </div>
  
        <!-- Cards för registrerade favoritflygplan -->
        <div
          *ngFor="let plane of allFavoritePlanes"
          class="bg-white p-4 rounded-md shadow-md hover:shadow-lg transition"
        >
          <h3 class="font-bold text-lg text-indigo-600">{{ plane.name }}</h3>
          <p class="text-sm text-gray-600">{{ plane.description }}</p>
          <p class="text-xs text-gray-400 mt-2">
            Tillagd: {{ plane.addedAt | date: 'shortDate' }}
          </p>
        </div>
      </div>
    </div>
  </div>
