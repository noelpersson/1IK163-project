<header class="backdrop-blur-lg bg-white/30 fixed w-full z-50 shadow-md">
    <nav class="container mx-auto flex justify-between items-center p-4">
      <!-- Logo -->
      <a routerLink="/" class="text-2xl font-bold text-blue-600 hover:text-blue-800">
        AirBus
      </a>
  
      <!-- Navigation Links -->
      <ul class="hidden md:flex space-x-6">
        <li>
          <a routerLink="/" routerLinkActive="text-blue-800 font-semibold" class="text-blue-600 hover:text-blue-800">
            Home
          </a>
        </li>
        <li>
          <a routerLink="/about" routerLinkActive="text-blue-800 font-semibold" class="text-blue-600 hover:text-blue-800">
            About
          </a>
        </li>
        <li>
          <a routerLink="/services" routerLinkActive="text-blue-800 font-semibold" class="text-blue-600 hover:text-blue-800">
            Services
          </a>
        </li>
        <li>
          <a routerLink="/contact" routerLinkActive="text-blue-800 font-semibold" class="text-blue-600 hover:text-blue-800">
            Contact
          </a>
        </li>
      </ul>
  
      <!-- Mobile Menu Button -->
      <button
        class="md:hidden text-blue-600 hover:text-blue-800"
        id="menu-toggle"
        (click)="toggleMenu()"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
    </nav>
  
    <!-- Mobile Menu -->
    <div
      class="md:hidden bg-white/30 backdrop-blur-lg p-4 space-y-4"
      id="mobile-menu"
      [ngClass]="{ 'hidden': !isMenuOpen }"
    >
      <a routerLink="/" routerLinkActive="text-blue-800 font-semibold" class="block text-blue-600 hover:text-blue-800">
        Home
      </a>
      <a routerLink="/about" routerLinkActive="text-blue-800 font-semibold" class="block text-blue-600 hover:text-blue-800">
        About
      </a>
      <a routerLink="/services" routerLinkActive="text-blue-800 font-semibold" class="block text-blue-600 hover:text-blue-800">
        Services
      </a>
      <a routerLink="/contact" routerLinkActive="text-blue-800 font-semibold" class="block text-blue-600 hover:text-blue-800">
        Contact
      </a>
    </div>
  </header>
